<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox and Forms</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>This is a demonstration of Flexbox and Forms</h1>
    </header>
    <main>
      <section>
        <p>
          This is an example of the Flexbox model. The container div is
          represented by the <span class="rectangle">gray rectangle</span>,
          while it's children are represented by the three
          <span class="squares"> blue squares</span>.
        </p>
        <p>Please sign up for Flexbox info <a href="#signup">here</a>.</p>
      </section>
      <section>
        <div class="container">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </section>

      <section id="signup">
        <h2>Sign Up</h2>

        <form class="form-container" aria-labelledby="form-title">
          <fieldset>
            <legend id="form-title">User Registration</legend>

            <div class="form-group">
              <label for="name">Full Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your name"
                aria-required="true"
                autofocus
              />
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
                aria-required="true"
              />
            </div>

            <button type="submit" class="submit-btn">Register</button>
          </fieldset>
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
